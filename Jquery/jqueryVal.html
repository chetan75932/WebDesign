<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $().ready(()=>{

            $("#t1").blur(()=>{
                let ip=$("#t1").val();
                let op=ip.toUpperCase();
                $("p").html(`<b>${op}</b>`);
            })
        })
    </script>
</head>
<body>
    <div>
        <input type="text" placeholder="enter text" id="t1">
        <p></p>
    </div>
    
</body>
</html>
