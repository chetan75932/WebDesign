<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--this callback function passed to ready will execute-->
    <!--after the document is ready for manipulation after DOM is created-->
    <script>
    //this function register a callback function for document ready
        $().ready(()=>{
            console.log("Hello");
        })
    </script>
</head>
<body>
        <p>Jquery example</p>
</body>
</html>
