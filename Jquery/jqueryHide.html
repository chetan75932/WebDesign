<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $().ready(()=>{
            let flag=false;
            $(":button").click(()=>{
                console.log(flag+" ")
                if(flag)
                {
                    $("#p1").hide();
                    flag=false;
                }else{
                    $("#p1").show();
                    flag=true;
                }
            })
        })
    </script>
</head>
<body>
    <input type="button" value="toggle">
    <p id="p1">message</p>
</body>
</html>
