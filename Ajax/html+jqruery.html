<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax+jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $().ready(()=>{
            $(":button").click(()=>{
                var id=$("#p1").val();

                $.get(`https://reqres.in/api/users/${id}`,(resp,status)=>{
                   // console.log(resp,status);
                   
                    console.log(resp.data);
                    $("#p1").html(`${resp.data[0].first_name} ${resp.data[0].last_name}`)
                    //$("#p1").html(`${resp.data[id]}`);
                    // $("#p1").html(`${resp.data.first_name} ${resp.data.last_name}`);
                    $("#i1").append(`<img src="${resp.data[0].avtar}" width="300px" height="300px" alt="ing not ound"/>`);
                })
            })
    })
    </script>
    
</head>

<body>
    text:<input type="number" placeholder="enter id" id="id-1"/>
    <p id="p1"></p>
    <div id="i1" ></div>
    <button>Submit</button>
</body>
</html>
